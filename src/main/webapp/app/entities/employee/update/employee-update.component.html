<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-employee-heading" data-cy="EmployeeCreateUpdateHeading" jhiTranslate="disclosureApp.employee.home.createOrEditLabel">
        Create or edit a Employee
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="disclosureApp.employee.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_displayName" jhiTranslate="disclosureApp.employee.displayName">Display Name</label>
          <input
            type="text"
            class="form-control"
            name="displayName"
            id="field_displayName"
            data-cy="displayName"
            formControlName="displayName"
          />
        </div>

        @let emailRef = editForm.get('email')!;
        <div class="mb-3">
          <label class="form-label" for="field_email" jhiTranslate="disclosureApp.employee.email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          @if (emailRef.invalid && (emailRef.dirty || emailRef.touched)) {
            <div>
              @if (editForm.get('email')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_title" jhiTranslate="disclosureApp.employee.title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_telephoneNumber" jhiTranslate="disclosureApp.employee.telephoneNumber"
            >Telephone Number</label
          >
          <input
            type="text"
            class="form-control"
            name="telephoneNumber"
            id="field_telephoneNumber"
            data-cy="telephoneNumber"
            formControlName="telephoneNumber"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_localPhone" jhiTranslate="disclosureApp.employee.localPhone">Local Phone</label>
          <input
            type="text"
            class="form-control"
            name="localPhone"
            id="field_localPhone"
            data-cy="localPhone"
            formControlName="localPhone"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_department" jhiTranslate="disclosureApp.employee.department">Department</label>
          <input
            type="text"
            class="form-control"
            name="department"
            id="field_department"
            data-cy="department"
            formControlName="department"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_physicalDeliveryOfficeName" jhiTranslate="disclosureApp.employee.physicalDeliveryOfficeName"
            >Physical Delivery Office Name</label
          >
          <input
            type="text"
            class="form-control"
            name="physicalDeliveryOfficeName"
            id="field_physicalDeliveryOfficeName"
            data-cy="physicalDeliveryOfficeName"
            formControlName="physicalDeliveryOfficeName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_distinguishedName" jhiTranslate="disclosureApp.employee.distinguishedName"
            >Distinguished Name</label
          >
          <input
            type="text"
            class="form-control"
            name="distinguishedName"
            id="field_distinguishedName"
            data-cy="distinguishedName"
            formControlName="distinguishedName"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_username" jhiTranslate="disclosureApp.employee.username">Username</label>
          <input type="text" class="form-control" name="username" id="field_username" data-cy="username" formControlName="username" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

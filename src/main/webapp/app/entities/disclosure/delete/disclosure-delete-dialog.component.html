@if (disclosure) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(disclosure.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="disclosureDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-disclosure-heading"
        jhiTranslate="disclosureApp.disclosure.delete.question"
        [translateValues]="{ id: disclosure.id }"
      >
        Are you sure you want to delete Disclosure {{ disclosure.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-disclosure" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}

@if (gift) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(gift.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="giftDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-gift-heading" jhiTranslate="disclosureApp.gift.delete.question" [translateValues]="{ id: gift.id }">
        Are you sure you want to delete Gift {{ gift.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-gift" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
